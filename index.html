<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./dressingroom/assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img
                src="./dressingroom/assets/images/cybersoft.png"
                alt="Card image"
              />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <nav class="navbar navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active px-5"
                data-category="clothes"
                data-type="topcloth"
                data-length="6"
                href="#"
                >Áo</a
              >
              <a
                class="nav-link px-5"
                data-category="clothes"
                data-type="botcloth"
                data-length="5"
                href="#"
                >Quần</a
              >
              <a
                class="nav-link px-5"
                data-category="shoes"
                data-type="shoes"
                data-length="5"
                href="#"
                >Giày dép</a
              >
              <a
                class="nav-link px-5"
                data-category="handbags"
                data-type="handbag"
                data-length="3"
                href="#"
                >Túi xách</a
              >
              <a
                class="nav-link px-5"
                data-category="necklaces"
                data-type="necklace"
                data-length="3"
                href="#"
                >Dây chuyền</a
              >
              <a
                class="nav-link px-5"
                data-category="hairstyle"
                data-type="hairstyle"
                data-length="3"
                href="#"
                >Kiểu tóc</a
              >
              <a
                class="nav-link px-5"
                data-category="background"
                data-type="background"
                data-length="7"
                href="#"
                >Nền</a
              >
            </div>
          </div>
        </nav>
      </div>
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-pills"></ul>

          <div class="well">
            <!-- Tab panes -->
            <div class="tab-content row"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contain">
            <div class="body"></div>
            <div class="model"></div>
            <div class="hairstyle"></div>
            <div class="necklace"></div>
            <div class="topcloth"></div>
            <div class="botcloth"></div>
            <div class="handbag"></div>
            <div class="shoes"></div>
            <div class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
    <script src="./dressingroom/models/ChoseItem.js"></script>
    <script src="./dressingroom/models/ListChosen.js"></script>
    <script src="./dressingroom/controllers/main.js"></script>
  </body>
</html>
